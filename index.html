<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand fw-bold fs-2">View high scores</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0"></ul>
          <span id="timer" class="navbar-text fw-bold fs-3">Time: 80</span>
        </div>
      </div>
    </nav>

    <!-- Initially displayed section  -->
    <div class="jumbotron mt-5 d-block text-center">
      <h1 class="display-4 fw-bold">Coding Quiz Challenge</h1>
      <p class="lead text-wrap fw-normal mx-auto" style="width: 30rem;">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
      <p class="lead">
        <button id="startQuizBtn" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
      </p>
    </div>

    <!-- Hidden quiz section -->
    <div class="row align-items-center container-fluid mt-5 jumbotron d-none quiz-container">
      <div class="col-12 my-5">
        <h1 id="question-text" class="col-6 mx-auto text-center">quiz time :o</h1>
      </div>
      <div class="question-container col-12 m-3">
        <div class="card col-3 mx-auto bg-light border-primary">
          <div class="card-body pos1" data-number="1">
            1
          </div>
        </div>
        <div class="card col-3 mx-auto bg-light border-primary">
          <div class="card-body pos2" data-number="2">
            2
          </div>
        </div>
        <div class="card col-3 mx-auto bg-light border-primary">
          <div class="card-body pos3" data-number="3">
            3
          </div>
        </div>
        <div class="card col-3 mx-auto bg-light border-primary">
          <div class="card-body pos4" data-number="4">
            4
          </div>
        </div>
      </div>
      <hr class="col-4 mx-auto bg-light">
      <h2 id="feedback-text" class="text-center fw-light"></h2>
    </div>

    <!-- Hidden score section -->
    <div class="jumbotron mt-5 d-none text-center">
      <h1 class="display-4 fw-bold">Final Score</h1>
      <p class="lead text-wrap fw-normal mx-auto score-text" style="width: 30rem;"></p>
      <div class="col-4 mx-auto">
        <div class="input-group mx-auto col-3">
          <span class="input-group-text">Enter your initials</span>
          <input type="text" aria-label="initials" class="form-control">
          <button class="btn btn-outline-secondary initialsBtn" type="button">Submit</button>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
